<!--The content below is only a placeholder and can be replaced.-->
<div fxLayout="column" class="app-container">
  <h1 class="title">My Guitar Collection !</h1>

  <div
    class="menu"
    fxLayout="row"
    fxLayoutAlign="start start"
    fxLayoutGap="40px"
  >
    <h2>
      <a routerLink="/music-gear-library" routerLinkActive="active"
        >Music Gear Library</a
      >
    </h2>

    <h2>
      <a routerLink="/cart" routerLinkActive="active">
        <div [matBadge]="cartCount" matBadgeOverlap="false">My Cart</div>
      </a>
    </h2>
  </div>
  <div fxLayout="column" class="router-container">
    <router-outlet></router-outlet>
  </div>
</div>
