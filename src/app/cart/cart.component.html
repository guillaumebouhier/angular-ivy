<div fxLayoutAlign="center center">
  <mat-list *ngIf="Items.length > 0" role="list">
    <mat-list-item *ngFor="let item of Items; let i = index" role="listitem"
      ><div fxLayoutAlign="center center" fxLayoutGap="10px">
        <img class="small" [src]="getGear(item.id).imageUrl" />
        <span>
          Item {{ i + 1 }}: {{ getGear(item.id).brand }} --
          {{ getGear(item.id).model }}
        </span>
      </div>
    </mat-list-item>
  </mat-list>
  <div *ngIf="Items.length === 0"><h2>No item in cart</h2></div>
</div>
